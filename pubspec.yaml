name: pet_diary
description: A pet emotion diary app with gamified room scene

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 状态管理
  provider: ^6.1.1
  
  # 本地存储
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  
  # 图片处理
  image_picker: ^1.0.5
  image: ^4.1.3
  exif: ^3.3.0  # EXIF信息读取

  # 权限管理
  permission_handler: ^11.3.0

  # 日期处理
  intl: ^0.18.1
  
  # 工具
  uuid: ^4.2.1
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  # ★ 资源配置（稍后创建）
  assets:
    - assets/images/
    - assets/images/room/
    - assets/images/ui/
    - assets/images/stickers/